<input type="text" id="nome" placeholder="Nome">
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">
<button onclick="inserirUsuario()">Inserir</button>

<script>
    function inserirUsuario() {
        const usuario = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            senha: document.getElementById('senha').value
        };

        fetch('http://localhost:8080/ProjetoInnoVision/usuarios', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },            body: JSON.stringify(usuario)
        })
        .then(response => {
            console.log(response); // Log para ver a resposta bruta
            return response.json();
        })
        .then(data => {
            console.log("Usu치rio inserido com sucesso:", data);
            alert("Usu치rio inserido com sucesso!");
        })
        .catch(error => {
            console.error("Erro ao inserir usu치rio:", error);
            alert("Erro ao inserir usu치rio.");
        });

</script>
